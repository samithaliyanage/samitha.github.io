---
layout: default
---

<h1><a href="./">{{ site.h1_tag_text }}</a></h1>


{% capture index %}{% include index.md %}{% endcapture %}
{{ index | markdownify }}

<ul>
	{% for post in site.posts %}
			<li>
				<span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
	{% endfor %}
</ul>
